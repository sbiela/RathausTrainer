<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rathaus-Trainer für Max</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-item {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .image-item:hover {
            transform: translateY(-5px);
        }

        .image-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .image-item h3 {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .image-item p {
            color: #666;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .error {
            color: #e74c3c;
            background: #fdf2f2;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div id="loading" class="loading">
            <p>🔄 Lade Bilder...</p>
        </div>
        <div id="error" class="error" style="display: none;">
            <p>❌ Fehler beim Laden der Bilder. Bitte überprüfe, ob die Bilddateien im gleichen Ordner wie diese HTML-Datei liegen.</p>
        </div>
        <div id="imageGrid" class="image-grid" style="display: none;">
            <!-- Bilder werden hier dynamisch eingefügt -->

    </div>

            'Flensburg', 'Cottbus', 'Wilhelmshaven', 'Tübingen', 'Minden', 'Lüneburg', 'Villingen-Schwenningen', 'Konstanz', 'Worms', 'Neumünster'
        ];

        async function loadImages() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const imageGrid = document.getElementById('imageGrid');
            
            let loadedCount = 0;
            let totalCount = imageFiles.length;
            
            for (let i = 0; i < imageFiles.length; i++) {
                const filename = imageFiles[i];
                const cityName = cityNames[i] || `Rathaus ${i + 1}`;
                
                try {
                // Teste ob das Bild existiert (versuche verschiedene Pfade)
                let response = await fetch(filename);
                if (!response.ok) {
                    // Versuche webp_images Ordner
                    response = await fetch(`webp_images/${filename}`);
                }
                if (!response.ok) {
                    // Versuche Unterordner
                    response = await fetch(`images/${filename}`);
                }
                if (!response.ok) {
                    // Versuche export_rathaeuser_compressed
                    response = await fetch(`export_rathaeuser_compressed/${filename}`);
                }
                    if (response.ok) {
                        const imageItem = document.createElement('div');
                        imageItem.className = 'image-item';
                        imageItem.innerHTML = `
                            <img src="${filename}" alt="${cityName}" onerror="this.style.display='none'">
                            <h3>${cityName}</h3>
                            <p>Bild ${i + 1} von ${totalCount}</p>
                        `;
                        imageGrid.appendChild(imageItem);
                        loadedCount++;
                    }
                } catch (e) {
                    console.log(`Bild ${filename} nicht gefunden:`, e);
                }
            }
            
            // Verstecke Loading und zeige Ergebnisse
            loading.style.display = 'none';
            
            if (loadedCount === 0) {
                error.style.display = 'block';
                error.innerHTML = `
                    <p>❌ Keine Bilder gefunden!</p>
                    <p>Bitte stelle sicher, dass die Bilddateien im gleichen Ordner wie diese HTML-Datei liegen.</p>
                    <p>Erwartete Dateien: ${imageFiles.slice(0, 5).join(', ')}...</p>
                `;
            } else {
                imageGrid.style.display = 'grid';
                document.querySelector('h1').innerHTML = `🏛️ Rathaus-Trainer für Max (${loadedCount} Bilder geladen)`;
            }
        }

        // Starte das Laden der Bilder
        loadImages();
    </script>
</body>
</html>
