<!DOCTYPE html>
<html>
<head>
    <title>Imgur Integration Example</title>
</head>
<body>
    <h1>Imgur Integration Example</h1>
    <p>Example of how to use Imgur URLs:</p>
    
    <div>
        <h2>Example 1: Imgur URL</h2>
        <img src="https://i.imgur.com/example1.jpg" alt="Example 1" style="max-width: 200px;">
    </div>
    
    <div>
        <h2>Example 2: Another Imgur URL</h2>
        <img src="https://i.imgur.com/example2.jpg" alt="Example 2" style="max-width: 200px;">
    </div>
    
    <p>Replace the example URLs with your actual Imgur URLs.</p>
</body>
</html>
