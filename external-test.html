<!DOCTYPE html>
<html>
<head>
    <title>External Image Test</title>
</head>
<body>
    <h1>External Image Test</h1>
    <p>Testing with external images to verify HTML works:</p>
    
    <div>
        <h2>Test 1: External image</h2>
        <img src="https://via.placeholder.com/300x200/ff0000/ffffff?text=Test+1" alt="Test 1" style="max-width: 200px;">
    </div>
    
    <div>
        <h2>Test 2: Another external image</h2>
        <img src="https://via.placeholder.com/300x200/00ff00/ffffff?text=Test+2" alt="Test 2" style="max-width: 200px;">
    </div>
    
    <div>
        <h2>Test 3: Local image (should fail)</h2>
        <img src="001_Rathaus_Seite_1.jpg" alt="Local Test" style="max-width: 200px;" onerror="this.style.border='5px solid red'; this.alt='IMAGE NOT FOUND';">
    </div>
    
    <p>If you see red border around Test 3, the local images are not accessible.</p>
</body>
</html>
